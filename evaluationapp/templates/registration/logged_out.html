Edit the registration/logged_out.html template and add the following code to it:
{% extends "base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}
 <h1>Logged out</h1>
 <div class="module">
 <p>You have been successfully logged out.
 You can <a href="{% url 'login' %}">log-in again</a>.</p>
 </div>
{% endblock %}
